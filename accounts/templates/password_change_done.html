{% extends "base.html" %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  />
  <style>
    .success-container {
      max-width: 500px;
      margin: 80px auto;
      background-color: #f0fdf4;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
    }

    .success-container h2 {
      color: #2e7d32;
      font-size: 26px;
      margin-bottom: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .success-container h2 i {
      margin-right: 10px;
      color: #43a047;
    }

    .success-container p {
      color: #555;
      font-size: 16px;
      margin-bottom: 25px;
    }

    .success-container a {
      display: inline-block;
      background-color: #2e7d32;
      color: white;
      text-decoration: none;
      padding: 10px 18px;
      border-radius: 5px;
      font-weight: 600;
      font-size: 14px;
      margin: 0 5px;
      transition: background-color 0.3s ease;
    }

    .success-container a i {
      margin-right: 5px;
    }

    .success-container a:hover {
      background-color: #1b5e20;
    }
  </style>
</head>
<body>

  <div class="success-container">
    <h2><i class="fas fa-check-circle"></i>Password Changed</h2>
    <p>Your password has been updated successfully.</p>
    <a href="{% url 'profile' %}"><i class="fas fa-user-circle"></i> Return to Profile</a>
    <a href="{% url 'logout' %}"><i class="fas fa-sign-out-alt"></i> Logout</a>
  </div>

</body>
</html>
{% endblock %}
