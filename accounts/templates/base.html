<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}My App{% endblock %}</title>

  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <!-- Optional global CSS -->
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f4f6f9;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #333;
    }

    .navbar {
      background-color: #34495e;
      padding: 15px 30px;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      margin-left: 15px;
      font-weight: bold;
    }

    .navbar a:hover {
      text-decoration: underline;
    }

    .container {
      max-width: 960px;
      margin: 40px auto;
      padding: 0 20px;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 14px;
      color: #888;
      margin-top: 60px;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <div><i class="fas fa-users"></i> My App</div>
    <div>
      {% if user.is_authenticated %}
        <a href="{% url 'profile' %}"><i class="fas fa-user-circle"></i> Profile</a>
        <a href="{% url 'logout' %}"><i class="fas fa-sign-out-alt"></i> Logout</a>
      {% else %}
        <a href="{% url 'login' %}"><i class="fas fa-sign-in-alt"></i> Login</a>
        <a href="{% url 'register' %}"><i class="fas fa-user-plus"></i> Register</a>
      {% endif %}
    </div>
  </div>

  <div class="container">
    {% block content %}{% endblock %}
  </div>

  <footer>
    &copy; {{ year|default:2025 }} My App. All rights reserved.
  </footer>

</body>
</html>
