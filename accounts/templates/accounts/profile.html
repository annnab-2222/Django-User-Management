{% extends "base.html" %}
{% load static %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    .profile-wrapper {
      max-width: 700px;
      margin: 60px auto;
      background-color: #fdfdfd;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.08);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .profile-wrapper h2 {
      font-size: 28px;
      color: #2c3e50;
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .profile-wrapper h2 i {
      margin-right: 10px;
      color: #2980b9;
    }

    .user-info {
      margin-top: 20px;
      font-size: 16px;
      color: #555;
    }

    .user-info i {
      margin-right: 8px;
      color: #3498db;
    }

    .profile-actions {
      margin-top: 30px;
      display: flex;
      gap: 15px;
    }

    .profile-actions a {
      display: inline-block;
      background-color: #3498db;
      color: white;
      text-decoration: none;
      padding: 10px 16px;
      border-radius: 6px;
      font-weight: 600;
      font-size: 14px;
      transition: background-color 0.3s ease;
    }

    .profile-actions a:hover {
      background-color: #216fa2;
    }

    .profile-actions a.logout {
      background-color: #e74c3c;
    }

    .profile-actions a.logout:hover {
      background-color: #c0392b;
    }
  </style>
</head>
<body>

  <div class="profile-wrapper">
    <h2><i class="fas fa-user-circle"></i>Welcome, {{ user.username }}</h2>

    <div class="user-info">
      <p><i class="fas fa-envelope"></i> Email: {{ user.email }}</p>
      <p><i class="fas fa-calendar-alt"></i> Joined: {{ user.date_joined|date:"F j, Y" }}</p>
      <!-- Add more user-specific data as needed -->
    </div>

    <div class="profile-actions">
      <a href="{% url 'change_password' %}"><i class="fas fa-key"></i> Change Password</a>
      <a href="{% url 'edit_profile' %}"><i class="fas fa-user-edit"></i> Edit Profile</a>
      <a href="{% url 'logout' %}"><i class="fas fa-sign-out-alt"></i> Logout</a>
    </div>
  </div>

</body>
</html>
{% endblock %}
